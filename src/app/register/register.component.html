<form class="register-form" (ngSubmit)="registerUser()">
  <mat-form-field>
    <input
      matInput
      name="email"
      type="email"
      placeholder="Email"
      [(ngModel)]="user.email"
    />
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      type="password"
      name="password"
      placeholder="password"
      [(ngModel)]="user.password"
    />
  </mat-form-field>

  <button mat-button>Register</button>
</form>
